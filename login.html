<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PRISM Fashion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="PRISM Fashion Logo" />
      <h1>PRISM Fashion</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="about us.html">About</a></li>
        <li><a href="contact us.html">Contact</a></li>
        <li><a href="login.html" id="profileLink">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="login-section">
      <h2>Login</h2>
      <form id="loginForm" action="javascript:void(0);" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p>Don't have an account? <a href="javascript:void(0);" onclick="openCreateAccountModal()">Create one here</a>.</p>
    </section>
    <div id="createAccountModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeCreateAccountModal()">&times;</span>
        <h2>Create New Account</h2>
        <form id="createAccountForm" action="javascript:void(0);" method="post">
          <label for="new-username">Username:</label>
          <input type="text" id="new-username" name="username" required><br>
          <label for="new-password">Password:</label>
          <input type="password" id="new-password" name="password" required><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
          <button type="submit" class="create-account-btn">Create Account</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 PRISM Fashion. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function() {
      const username = document.getElementById('username').value;
      localStorage.setItem('username', username);
      alert('Successfully logged in');
      window.location.href = 'index.html';
    });

    document.getElementById('createAccountForm').addEventListener('submit', function() {
      alert('Account successfully created');
      closeCreateAccountModal();
    });

    function openCreateAccountModal() {
      document.getElementById('createAccountModal').style.display = 'block';
    }

    function closeCreateAccountModal() {
      document.getElementById('createAccountModal').style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById('createAccountModal')) {
        closeCreateAccountModal();
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const username = localStorage.getItem('username');
      if (username) {
        document.getElementById('profileLink').textContent = username.charAt(0).toUpperCase();
        document.getElementById('profileLink').href = 'profile.html';
      }
    });
  </script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover, .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</body>
</html>
